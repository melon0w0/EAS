<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1> Pixel sketch </h1>
        <img src="./icon.png" alt="">
    </header>

    <div class = container>

        
        <div class = settingsSection>

            <div class = "color_ settings">
                <div> 
                    <span>Brush color </span> 
                    <input class = "inputBrushColor" type="color" value="#A58888"> 
                </div>
                
                <div>
                    <span>Background color</span>
                    <input class = "inputBackgroundColor" type="color" value="#ffffff">
                </div>
            </div>


            <div class = "palette_ settings">
                <button value = off data-index = 1> + brush color to palette</button>
                <div class = palette>
                    <div class = customColor></div>
                </div>
                <button value = off data-index = 2> reset palette </button>
            </div>

            <div class = "grid_ settings">
                <div>Grid Size</div>
                <input class = inputGridsize type="range" value = "32" min = "1" max = "100">
                <div> <span class = "displayGridsize">32</span> x <span class = displayGridsize>32</span> </div>
            </div>

            <div class = "toggle_ settings">
                <button value = off data-index = 3>erasing mode: off</button>
                <button value = off data-index = 4>shading mode: off</button>
                <button value = off data-index = 5>lightening mode: off</button>
                <button value = off data-index = 6>rainbow brush: off</button>
                <button value = on data-index = 7>grid lines: on</button>
                <button value = off data-index = 8>mirror: off</button>
            </div>

        </div>

        <div>
            <div class = canvas> </div>
            <div>
                <button class = "clear"> Clear canvas</button>
                <button> export </button>
            </div>
        </div>
        
    </div>

    <footer> Copyright Â© 2021 <a href="#"> melonOWO</a> </footer>

</body>

</html>
